<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fav Books</title>
    {% load static %}


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="blog-header py-3 bg-light">
        <div class="row flex-nowrap justify-content-between align-items-center m-3">
            <div class="col-6 pt-1">
            <h5 class="lead"> Hello, {{user.first_name}}! Here are your stats! </h5>            
        </div>
            
            <div class="col-4 d-flex justify-content-end align-items-center">
            
            <a class="btn btn-sm btn-outline-info ml-3" href="/wishes">Dashboard</a>


            <a class="btn btn-sm btn-outline-info ml-3" href="/logout">Log Out</a>

            </div>
        </div>
    </header>

    <hr class="featurette-divider">
  
    <div class="container m-0">
            
        <div class="col-sm-12 col-md-12 col-lg-12 mb-3">

                <h2 class="blog-post-title">Total wishes granted so far: {{grantedCount}}</h2>
                <hr class="featurette-divider">

                <div class="container">
                    <h4 class="lead"> Your granted wishes: {{grantUserCount}}</h4>

                    <hr class="featurette-divider">

                    <h4 class="lead"> Your pending wishes: {{notGrantUserCount}}</h4>
                </div>
                


                
            </div>


        </div>
    </div>
    
</body>
</html>
